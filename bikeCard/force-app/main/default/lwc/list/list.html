<template>
    <div class="container">
        <template for:each={bikes} for:item="bike">
            <c-tile 
                key={bike.fields.Id.value} 
                product={bike} 
                ontileclick={handleTileClick}>
            </c-tile>
        </template>
        <template for:each={lista} for:item="element">
            <p key={element}>{element}</p>
          </template>
    </div>
</template>
